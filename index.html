<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>The World's Highest-Paid Athletes 2019</title>
</head>

<body>
  <header class="section header">
    <h1 class="header__title">The World's Highest-Paid Athletes 2019</h1>
  </header>
  <main>
    <section class="section player">
      <div class="container container_players">
        <div class="player__card">
          <img class="player__photo" src="img/Mayweather.jpg" alt="">
          <div class="player__name">Floyd Mayweather</div>
          <div class="player__money">Boxing <span>285</span></div>
        </div>
        <div class="player__card">
          <img class="player__photo" src="img/Messi.jpg" alt="">
          <div class="player__name">Lionel Messi</div>
          <div class="player__money">Soccer <span>111</span></div>
        </div>
        <div class="player__card">
          <img class="player__photo" src="img/Ronaldo.jpg" alt="">
          <div class="player__name">Cristiano Ronaldo</div>
          <div class="player__money">Soccer <span>108</span></div>
        </div>
        <div class="player__card">
          <img class="player__photo" src="img/McGregor.jpg" alt="">
          <div class="player__name">Conor McGregor</div>
          <div class="player__money">MMA <span>99</span></div>
        </div>
        <div class="player__card">
          <img class="player__photo" src="img/Neymar.jpg" alt="">
          <div class="player__name">Neymar</div>
          <div class="player__money">Soccer <span>90</span></div>
        </div>
        <div class="player__card">
          <img class="player__photo" src="img/James.jpg" alt="">
          <div class="player__name">LeBron James</div>
          <div class="player__money">Basketball <span>85.5</span></div>
        </div>
        <div class="player__card">
          <img class="player__photo" src="img/Federer.jpg" alt="">
          <div class="player__name">Roger Federer</div>
          <div class="player__money">Tennis <span>77.2</span></div>
        </div>
        <div class="player__card">
          <img class="player__photo" src="img/Curry.jpg" alt="">
          <div class="player__name">Stephen Curry</div>
          <div class="player__money">Basketball <span>76.9</span></div>
        </div>
        <div class="player__card">
          <img class="player__photo" src="img/Ryan.jpg" alt="">
          <div class="player__name">Matt Ryan</div>
          <div class="player__money">Football <span>67.3</span></div>
        </div>
        <div class="player__card">
          <img class="player__photo" src="img/Stafford.jpg" alt="">
          <div class="player__name">Matthew Stafford</div>
          <div class="player__money">Footbal <span>59.5</span></div>
        </div>
      </div>
    </section>
</body>

</html>
